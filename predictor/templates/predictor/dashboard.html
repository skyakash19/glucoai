{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GlucoAI â€“ Smart Diabetes Risk Predictor</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #00c9a7;
      margin-bottom: 30px;
    }

    form {
      margin-bottom: 20px;
    }

    form button {
      padding: 10px 25px;
      background-color: #00c9a7;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .result {
      margin-top: 30px;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: bold;
    }

    .result-success {
      background-color: #e6fff5;
      color: #1a7f5a;
    }

    .result-warning {
      background-color: #fff3cd;
      color: #856404;
    }

    #loader {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    #loader img {
      width: 300px;
      border-radius: 10px;
      animation: zoomIn 0.8s ease-in-out;
    }

    #loader h3 {
      margin-top: 15px;
      color: #444;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h2>ðŸ§  GlucoAI â€“ Smart Diabetes Risk Predictor</h2>

  <form id="predictForm" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Predict</button>
  </form>

  <div id="loader">
    <img src="{% static 'fin2.jpg' %}" alt="ML Model Working">
    <h3>We ML models are working on it to make you safe ðŸ¤–</h3>
  </div>

  {% if result %}
    <div class="result {% if 'No significant risk' in result %}result-success{% else %}result-warning{% endif %}">
      <h3>Result:</h3>
      <p>{{ result }}</p>
    </div>
  {% endif %}

  <script>
    const form = document.getElementById("predictForm");
    const loader = document.getElementById("loader");

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      loader.style.display = "block";
      setTimeout(() => {
        form.submit();
      }, 10500);
    });
  </script>
</body>
</html>
<!-- This is the dashboard page for GlucoAI, where users can input their health data to predict diabetes risk. -->
